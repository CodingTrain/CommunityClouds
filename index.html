<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CommunityClouds</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="sketch-contain" id="sketchContain"></div>
    <div class="form-contain">
        <div class="fc-top">
            <div class="attribution" id="attribution">
                <div class="attribution-title" id="aTitle"></div>
                <div class="attribution-author" id="aAuthor">
                    <span class="by-sep"> by </span>
                    <span class="author-name" id="authorName"> by </span>
                </div>
            </div>
        </div>
        <div class="fc-lower">
            <form method="post" autocomplete="off" class="clouds-form" id="cloudsForm">
                <div class="gen-selector" id="genSelector">
                    <ul class="gen-options select-input" id="genOptions">
                        <li class="opt-cur"></li>
                        <li class="all-opt"></li>
                    </ul>
                </div>

                <input class="r-float" type="submit" name="SubmitName" value="Submit Name" />
            </form>
            <div class="field-information" id="fieldInformation">
                <p>

                </p>
                </br>
            </div>
        </div>
    </div>
</body>
<script src="libraries/p5.js" type="text/javascript"></script>

<script src="libraries/p5.dom.js" type="text/javascript"></script>
<script src="libraries/p5.sound.js" type="text/javascript"></script>

<script src="sketch.js" type="text/javascript"></script>
<script src="generators.js" type="text/javascript"></script>
<script src="custom_ui.js" type="text/javascript"></script>

</html>
