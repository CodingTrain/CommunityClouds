<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CommunityClouds</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="sketch-contain" id="sketchContain"></div>
    <div class="form-contain-primary">
        <div class="fc-top">
            <div class="attribution" id="attribution">
                <div class="attribution-title" id="aTitle"></div>
                <div class="attribution-author" id="aAuthor">
                    <span class="by-sep"> by </span>
                    <span class="author-name" id="authorName"> by </span>
                </div>
            </div>
        </div>
        <div class="fc-lower">
            <form method="post" autocomplete="off" class="clouds-form" id="cloudsFormGenerator"></form>
        </div>
    </div>
    <div class="form-contain-secondary">
        <div class="fc-name fc-bg-color">
            <form method="post" autocomplete="off" class="clouds-form" id="cloudsFormOptions"></form>
            Background color: <input class="jscolor {onFineChange:'updateBg(this)'}" value="77B5FE">
            <div class="field-information" id="fieldInformation"></div>
        </div>
    </div>
    <a class="download-svg" id="download">Download SVG</a>

</body>

<script src="https://cdn.rawgit.com/gliffy/canvas2svg/master/canvas2svg.js" type="text/javascript"></script>

<script src="libraries/p5.js" type="text/javascript"></script>

<script src="libraries/p5.dom.js" type="text/javascript"></script>
<script src="libraries/p5.sound.js" type="text/javascript"></script>


<script src="sketch.js" type="text/javascript"></script>
<script src="jscolor/jscolor.min.js"></script>
<script src="generators.js" type="text/javascript"></script>
<script src="custom_ui.js" type="text/javascript"></script>

</html>
